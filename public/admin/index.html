<!DOCTYPE html>
<html ng-app="BMONadmin">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">  
    <title></title>

    <link rel="manifest" href="manifest.json">

     <!-- un-comment this code to enable service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <link href="lib/datePicker/datepicker.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <ion-nav-view></ion-nav-view>

    <ion-footer-bar ng-controller="operationCtrl" class="bar bar-footer bar-positive" style="text-align: center;">

    <!-- <div class="filterBar" ng-include src="'partial/filterBar.html'"></div> -->

      <div style="margin: 0 auto;">
        <div id="call2seletBar" class="buttons" style="display: inline-block;" ng-click="toggleFilterBar()">
          <button class="button button-dark secMenu ion-ios-location">&nbsp;&nbsp;เลือกจุดสำรวจ และวันที่</button>
        </div>
        <span class="ion-ios-fastforward" style="display: inline-block; vertical-align:-webkit-baseline-middle;"></span>
        <div class="buttons" style="display: inline-block;">
          <button class="button secMenu ion-ios-pulse-strong" ng-click="goNext('adminOperation')">&nbsp;&nbsp;กราฟ</button>
        </div>
        <div class="buttons" style="display: inline-block;">
          <button class="button secMenu ion-android-compass" ng-click="goNext('imgs4d')">&nbsp;&nbsp;รูป 4 ทิศ</button>
        </div>
        <div class="buttons" style="display: inline-block;">
          <button class="button secMenu ion-android-image" ng-click="goNext('imgsOther')">&nbsp;&nbsp;รูปอื่นๆ</button>
        </div>
        
        <div style="display: inline-block; border:solid 1px #fff; height: 2em; vertical-align: top;"></div>

        <div class="buttons" style="display: inline-block;">
          <button class="button secMenu ion-arrow-graph-down-right" ng-click="goNext('slope')">&nbsp;&nbsp;ค่ามุมเอียง</button>
        </div>

        <div style="display: inline-block; border:solid 1px #fff; height: 2em; vertical-align: top;"></div>

        <div class="buttons" style="display: inline-block;">
          <button class="button secMenu ion-android-car" ng-click="goNext('imgsEtc')">&nbsp;&nbsp;รูปนอกจุดสำรวจ</button>
        </div>
      </div>  
    </ion-footer-bar>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- <script src="js/firebase-2.2.7.js"></script>
    <script src="js/firebase-3.6.2.js"></script> -->
    <!-- AngularFire -->
    <script src="js/angularfire-2.1.0.min.js"></script>
    <script src="js/angular-filter-0.5.11.min.js"></script>

    <!-- <script src="js/angular-animate-1.5.5.min.js"></script>
    <script src="js/angular-route-1.5.5.min.js"></script>
    <script src="js/angular-aria-1.5.5.min.js"></script>
    <script src="js/angular-messages-1.5.5.min.js"></script> -->
    <script src="js/svg-assets-cache.js"></script>
    <script src="js/angular-material-1.1.1.min.js"></script>
    <!-- <script src="js/angular-ui-router.min.js"></script> -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ng-cordova-0.1.27.min.js"></script>
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/operationCtrl.js"></script>
    <script src="js/controllers/imgs4dCtrl.js"></script>
    <script src="js/controllers/imgsOtherCtrl.js"></script>
    <script src="js/controllers/imgsEtcCtrl.js"></script>
    <script src="js/controllers/slopeCtrl.js"></script>
    <!-- <script src="js/highcharts-5.0.7.min.js"></script> -->
    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/export-csv.js"></script>
    <script src="lib/datePicker/datepicker.js"></script>

  </body>
</html>
