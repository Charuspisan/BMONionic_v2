<style>
.bar-footer {display: block;}
.popup-container .popup {width: auto; max-width: 820px; max-height: 743px;}
#call2seletBar, .ion-ios-fastforward {display:none !important;} 
</style>
<ion-view ng-controller="imgsEtcCtrl" cache-view="false" class="has-footer">


  <ion-header-bar class="bar-positive">
    <img src="images/icon-bar.png" class="icon-bar">
    <h1 class="title">รูปนอกจุดสำรวจ</h1>
    <button id="logoutbt" ng-click="signOut()" class="button">
      <i class="icon ion-close-round"></i>
    </button>
  </ion-header-bar>



    <div class="has-header" style="height: 100%; margin-top: 65px; box-sizing: border-box; bottom: 44px;">
	    <ion-content id="imgsEtcContainer" scroll="true" style="top:3em; bottom: 5em;">

        <ion-item ng-repeat="(key, value) in imgsEtc" ng-show="value.date==selectFilterEtc.date||value.user==selectFilterEtc.user" style="width:49.5%; display: inline-block;">
          <img ng-src="{{value.url}}" ng-click="popupZoomImg(value.name, value.url)" style="width: 20%; vertical-align: top; float: left; margin-right: 3%;"><span class="division" style="width:70%; border:dashed 1px #ccc; display: inline-block; padding: 0.5em; margin-bottom: 0.5em;">{{value.note}}</span>
          <a ng-href="http://www.google.com/maps/place/{{value.lat}},{{value.lng}}" target="_blank"><button class="button button-dark ion-ios-location" style="min-width: 40px; min-height: 40px; font-size: 20px; line-height: 20px;"></button></a><br>วันที่ถ่าย : {{value.date}} | ผู้ถ่าย : {{value.user}}
        </ion-item>

      </ion-content>
  	</div>	

   <div id="SelectOnEtc" style="width:100%;height: 3.7em;width: 100%;background-color: rgba(255,255,255,0.8);bottom: 2.5em;position: fixed;text-align: center;"> 

      <label class = "item item-select" style="display:inline-block; width:38.5%; top: 2px;">
         <div class = "input-label">วันที่</div>
         <select ng-model="selectFilterEtc.date" ng-change="resetDDuser()">
          <option value="blank">เลือกวันที่</option>
            <option ng-repeat="date in queryDateEtc | unique: $index">{{date}}</option>
         </select>
      </label>
      <span style="vertical-align: middle;height: 100%;display: inline-block;">&nbsp;หรือ&nbsp;</span>
      <label class = "item item-select" style="display:inline-block; width:38%; top: 2px;">
         <div class = "input-label">ผู้บันทึก</div>
         <select ng-model="selectFilterEtc.user" ng-change="resetDDdate()">
          <option value="blank">เลือกผู้บันทึก</option>
            <option ng-repeat="user in queryUserEtc | unique: $index">{{user}}</option>
         </select>
      </label>

    </div>
 

</ion-view>
